<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto Ricardo Sosa</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap');

  body {
    font-family: 'Inter', system-ui, Arial, sans-serif;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #2c2f36, #1a1c23); /* fondo más oscuro */
    position: relative;
    color: #fff;
  }

  /* Fondo decorativo sutil */
  body::before {
    content: "";
    position: absolute;
    top: -50px;
    left: -50px;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    max-width: 500px;
    width: 100%;
    padding: 25px;
    border-radius: 20px;
    background-color: rgba(255,255,255,0.95);
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  }

  img {
    max-width: 100%;
    height: auto;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    margin-bottom: 28px;
  }

  .btn-download {
    display: inline-block;
    padding: 16px 28px;
    font-size: 20px;
    font-weight: 700;
    font-family: 'Inter', system-ui, Arial, sans-serif;
    color: #fff;
    background-color: #1b3b7a; /* azul profundo */
    text-decoration: none;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
  }

  .btn-download:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.28);
    background-color: #162e5d; /* un poco más oscuro al pasar hover */
  }
</style>
</head>
<body>
  <div class="container">
    <img src="tarjeta-ricardo.png" alt="Tarjeta de Ricardo Sosa">
    <a class="btn-download" href="Ricardo_Sosa.vcf" download> > Guardar contacto < </a>
  </div>
</body>
</html>
