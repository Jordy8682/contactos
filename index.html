<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto Ricardo Sosa</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap');

  /* Evitar scroll y margen extra */
  * {
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; /* evita scroll extra */
    font-family: 'Inter', system-ui, Arial, sans-serif;
    background-color: #242b38; /* gris azulado oscuro */
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    position: relative;
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    max-width: 700px; /* contenedor más grande */
    width: 95%;
    padding: 45px; /* más espacio interno */
    border-radius: 20px;
    background-color: rgba(255,255,255,0.95);
    box-shadow: 0 16px 40px rgba(0,0,0,0.3);
  }

  img {
    max-width: 100%;
    height: auto;
    border-radius: 16px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    margin-bottom: 28px;
  }

  .btn-download {
    display: inline-block;
    padding: 20px 36px;
    font-size: 24px;
    font-weight: 700;
    font-family: 'Inter', system-ui, Arial, sans-serif;
    color: #fff;
    background-color: #1b3b7a; /* azul profundo */
    text-decoration: none;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
  }

  .btn-download:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.28);
    background-color: #162e5d; /* hover */
  }
  
  /* Ajustes responsive para móviles */
  @media (max-width: 480px) {
  .btn-download {
    font-size: 18px;      /* texto más pequeño */
    padding: 14px 24px;   /* menos padding horizontal */
  }
  }

</style>
</head>
<body>
  <div class="container">
    <img src="tarjeta-ricardo.png" alt="Tarjeta de Ricardo Sosa">
    <a class="btn-download" href="Ricardo_Sosa.vcf" download> > Guardar contacto < </a>
  </div>
</body>
</html>
